name: Build Hugo website

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸšš Checkout

      - uses: actions/setup-node@v2
        name: ğŸ”§ Setup Node
        with:
          node-version: '16'

      - name: ğŸ”§ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.92.2'
          extended: true

      - name: ğŸ‘©â€ğŸ­ Build
        run: hugo --minify

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: globalazure.at
